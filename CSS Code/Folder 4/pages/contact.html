    <section id="contact-form">
        <div id="contact">
            <h3>We will reach out to you!</h3>
            <p>Fill in the details below.</p>
            <form action="#">
                <label for="username">Name</label>
                <input type="text" name="username" id="username" placeholder="Enter Name.." required> <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email.." required> <br><br>
                <label for="phone">Contact no.</label>
                <input type="number" name="phone" id="phone" placeholder="Ex. 9008721232" required> <br><br>
                <label for="query">Leave a comment</label><br> 
                <textarea rows="10" cols="100" placeholder="Your comment..."></textarea> <br>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    

    <!-- Contact details of the company -->
